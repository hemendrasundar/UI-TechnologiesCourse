<!DOCTYPE html>
<html>
<head>
  <title>
      un-orderd list
  </title>  
  <style>
      ul{
       background-color: red;
       box-shadow: 5px 10px 10px black;

      }

      ul li{
          background-color: orange;
          margin: 5px;
          color: white;
          
      }

      li span{
        color: blue;
      }
  </style>
</head>
<body>

    <ul type="disc">
       <li><span>HTML</span></li> 
       <li><span>CSS</span></li>
       
    </ul>
    <ul type="disc">
        <li>HTML</li> 
        <li>CSS</li>
        <li>JS</li>
        <li>react</li>
        <li>angular</li>
        <li>vue</li>
     </ul>
     <ul type="Square">
        <li>HTML</li> 
        <li>CSS</li>
        <li>JS</li>
        <li>react</li>
        <li>angular</li>
        <li>vue</li>
     </ul>
     <ul type="circle">
        <li>HTML</li> 
        <li>CSS</li>
        <li>JS</li>
        <li>react</li>
        <li>angular</li>
        <li>vue</li>
     </ul>
</body>
</html>
