<!DOCTYPE html>
<html>
<head>
  <title>
      un-orderd list
  </title>  
  <style>
      ol{
       background-color: red;
       box-shadow: 5px 10px 10px black;

      }

      ol li{
          background-color: orange;
          margin: 5px;
          color: white;
          
      }
  </style>
</head>
<body>

    <ol >
       <li>HTML</li> 
       <li>CSS</li>
       <li>JS</li>
       <li>react</li>
       <li>angular</li>
       <li>vue</li>
    </ol>
    <ol type="A">
        <li>HTML</li> 
        <li>CSS</li>
        <li>JS</li>
        <li>react</li>
        <li>angular</li>
        <li>vue</li>
     </ol>
     <ol type="a">
        <li>HTML</li> 
        <li>CSS</li>
        <li>JS</li>
        <li>react</li>
        <li>angular</li>
        <li>vue</li>
     </ol>
     <ol type="I">
        <li>HTML</li> 
        <li>CSS</li>
        <li>JS</li>
        <li>react</li>
        <li>angular</li>
        <li>vue</li>
     </ol>
     <ol type="i">
        <li>HTML</li> 
        <li>CSS</li>
        <li>JS</li>
        <li>react</li>
        <li>angular</li>
        <li>vue</li>
     </ol>
   
</body>
</html>
